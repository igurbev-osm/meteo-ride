<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Map my ride</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      flex: 1;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 14px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-family: sans-serif;
      font-size: 10px;
      user-select: none;
    }

    #controls input {
      transform: scale(1.2);
      margin-right: 6px;
    }

  #map-loader {
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.6); 
    /*backdrop-filter: blur(3px);*/
    display: none;             
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#loader-content {
    text-align: center;
    font-family: sans-serif;
}

#loader-percent {
    font-size: 22px;
    font-weight: bold;
    margin-top: 8px;
}

#loader-text {
    font-size: 14px;
    color: #444;
    margin-top: 4px;
}

/* circle progress animation */
#loader-ring {
    transform: rotate(-90deg);
}

.dots-loader {
  display: flex;
  gap: 8px;
  justify-content: center;
  margin-bottom: 10px;
}

.dots-loader div {
  width: 12px;
  height: 12px;
  background: #3b82f6;
  border-radius: 50%;
  animation: dots 0.7s infinite ease-in-out;
}

.dots-loader div:nth-child(2) {
  animation-delay: 0.15s;
}

.dots-loader div:nth-child(3) {
  animation-delay: 0.3s;
}

@keyframes dots {
  0%, 80%, 100% { transform: scale(0.4); }
  40%          { transform: scale(1.0); }
}


  </style>
</head>

<body>
  <div id="controls">
    <label>
      <input type="checkbox" id="showLocation" />
      Покажи моята локация
    </label>
  </div>
  <div id="map-loader">
    <div id="loader-content">
<div class="dots-loader">
    <div></div><div></div><div></div>
</div>

<div id="loader-percent">0%</div>


    </div>
</div>

  <div id="map"></div> 
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mapbox/togeojson@0.16.0/togeojson.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
